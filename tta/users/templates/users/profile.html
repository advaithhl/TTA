{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <div class="media">
        <div class="media-body">
        <h1 class="display-3">{{user.get_full_name}}</h2>
        <p class="text-secondary">{{user.email}}</p>
        </div>
    </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Confirm</button>
            </div>
        </form>
    </div>
{% endblock content %}

{% block sidebar %}
<div class="col-md-4">
    <div class="content-section">
    <h3>Bookings</h3>
    <p class='text-muted'>
        <ul class="list-group">
        <a class="list-group-item list-group-item-light" href="{% url 'new-booking' %}">Book New Ticket</a>
        <a class="list-group-item list-group-item-light" href="{% url 'view-booking' %}">View Booked Tickets</a>
        </ul>
    </p>
    </div>
</div>
{% endblock sidebar %}
