{% extends "users/base.html" %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Book Ticket</legend>
    <table class="table table-bordered" align="center">
        <tbody>
            <tr>
                <td><b>Source</b></td>
                <td align="center">{{ source }}</td>
            </tr>
            <tr>
                <td><b>Destination</b></td>
                <td align="center">{{ destination }}</td>
            </tr>
            <tr>
                <td><b>Date of Journey</b></td>
                <td align="center">{{ doj }}</td>
            </tr>
            <tr>
                <td><b>Seats required</b></td>
                <td align="center">{{ seats }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% block table %}{% endblock table %}
{% endblock content %}
